[core]
as_active_plugins = core;clone;decoration;glib;place;png;regex;resize;screenshot;svg;wall;wobbly;animation;expo;focuspoll;mousepoll;text;matecompat;grid;showmouse;blur;ezoom;neg;shift;fade;move;obs;scale;opacify;
s0_outputs = 1600x900+0+0;

[blur]
s0_alpha_blur_match = (any) & class=Xfce4-terminal & title=xfce4-panel
s0_filter = 2
s0_gaussian_radius = 15
s0_mipmap_lod = 6.000000

[move]
as_offscreen_scroll_down = Disabled

[obs]
s0_opacity_matches = ;(type=Menu | PopupMenu | DropdownMenu);title=xfce4-panel;
s0_opacity_values = 0;98;85;

[wall]
as_outline_color = #333333d9
as_background_gradient_base_color = #cccce6d9
as_background_gradient_highlight_color = #f3f3ffd9
as_background_gradient_shadow_color = #f3f3ffd9
as_thumb_gradient_base_color = #33333359
as_thumb_gradient_highlight_color = #3f3f3f3f
as_thumb_highlight_gradient_base_color = #fffffff3
as_thumb_highlight_gradient_shadow_color = #dfdfdfa6
as_arrow_base_color = #e6e6e6d9
as_arrow_shadow_color = #dcdcdcd9

[animation]
s0_open_effects = animation:Zoom;animation:Curved Fold;animation:Fade;
s0_open_durations = 200;250;150;
s0_close_effects = animation:Zoom;animation:Curved Fold;animation:Fade;
s0_close_durations = 200;250;150;
s0_minimize_durations = 550;

[expo]
as_ground_color1 = #b3b3b3cc
as_ground_color2 = #b3b3b300

[opacify]
as_timeout = 600
s0_window_match = (type=Menu | PopupMenu | DropdownMenu)
s0_active_opacity = 96
s0_passive_opacity = 90

[resizeinfo]
as_gradient_1 = #cccce6cc
as_gradient_2 = #f3f3f3cc
as_gradient_3 = #d9d9d9cc
as_border_color = #e5e5e5ff

[shift]
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300

[thumbnail]
s0_thumb_color = #0000007f

[animationaddon]
s0_beam_color = #7f7f7fff
s0_fire_color = #ff3305ff

[bell]
as_bell = true

[cubeaddon]
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300

[firepaint]
s0_fire_color = #ff3305ff

[showmouse]
s0_color = #ffdf3fff

[place]
s0_mode = 1

[resize]
as_initiate_button = <Alt>Button3

[winrules]
s0_size_matches = ;
s0_size_width_values = -32767;
s0_size_height_values = -32767;

[neg]
as_screen_toggle_key = Disabled

